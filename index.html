<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugen's Page</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .thumbnail {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ccc;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #333;
    }
    .link-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="thumbnail.jpg" alt="Mugen's Thumbnail" class="thumbnail" />
  <h1>Welcome to Mugen's Page</h1>
  <a href="https://ugift529.com/" class="link-button" target="_blank">Contribute to Mugen's 529 Plan</a>
  <a href="https://www.amazon.com/hz/wishlist/ls/EXAMPLE" class="link-button" target="_blank">Amazon Wishlist</a>
</body>
</html>
